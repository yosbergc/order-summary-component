<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <article class="card">
    <section class="card-image"></section>
    <section class="card-bottom">
      <h2 class="bottomCard-heading">Order Summary</h2>
      <p class="bottomCard-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-selected">
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="Plan Icon">
          <div class="plan-info">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </article>
</main>
</body>
</html>
